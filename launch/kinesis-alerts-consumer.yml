run:
  type: docker
env:
- DEPLOY_ENV
- KINESIS_AWS_REGION
- KINESIS_STREAM_NAME
- KINESIS_APPLICATION_NAME
- KINESIS_INITIAL_POSITION
- READ_RATE_LIMIT
- SFX_API_TOKEN
resources:
  cpu: 0.4
  soft_mem_limit: 0.5
  max_mem: 2.4
shepherds:
- "nathan.leiby@clever.com"
expose: []
team: "eng-infra"
aws:
  dynamodb:
    read:
    - kinesis-alerts-consumer
    write:
    - kinesis-alerts-consumer
  managed:
    clever:
    - CloudWatchMetricsWriter
    - KinesisLogsConsumer
