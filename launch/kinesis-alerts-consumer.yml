run:
  type: docker
env:
- DEPLOY_ENV
- KINESIS_AWS_REGION
- KINESIS_STREAM_NAME
- KINESIS_APPLICATION_NAME
- KINESIS_INITIAL_POSITION
- READ_RATE_LIMIT
- DD_API_KEY
resources:
  cpu: 4
  max_mem: 8
autoscaling:
  min_count: 20
  max_count: 20
shepherds:
- nathan.leiby@clever.com
expose: []
team: eng-infra
aws:
  dynamodb:
    read:
    - kinesis-alerts-consumer
    write:
    - kinesis-alerts-consumer
  managed:
    clever:
    - CloudWatchMetricsWriter
    - KinesisLogsConsumer
pod_config:
  group: us-west-1
deploy_config:
  canaryInProd: false
  autoDeployEnvs:
  - dev-infra
  - production
telemetry:
  enabled: true
  tracing:
    exporters:
    - datadog
  metrics:
    exporters:
    - datadog
